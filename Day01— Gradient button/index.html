<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tailwind Gradient Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-white-900 items-center justify-center">
  <button id="gradientBtn" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 py-3 px-8 rounded-full hover:from-pink-500 hover:to-purple-500 shadow-lg transform transition-all duration-500 ease-in-out hover:scale-105 focus-outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">Explore now</button>

  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</body>

</html>
